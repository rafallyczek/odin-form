<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Odin Form</title>
</head>
<body>
    <header>
        <div class="logo fs-large text-clr-light bgc-transparent-dark">
            <img src="./assets/pizza.svg">
            <p>Pizza Time</p>
        </div>
        <div class="credit text-clr-light text-center bgc-transparent-x-dark">
            <p><a href="https://unsplash.com/photos/D3Mag4BKqns" target="_blank">Photo</a> by <a href="https://unsplash.com/@pablopacheco_videografo" target="_blank">Pablo Pacheco</a> at <a href="https://unsplash.com/" target="_blank">Unsplash</a></p>
        </div>
    </header>
    <main class="bgc-accent">
        <div class="desc fs-medium fw-medium">
            <p>
                This is not a real online service!
                With great power comes great <span class="text-line-through">responsibility</span> pizza time.
                Great pizza time also comes with account in our service.
            </p>
            <br>
            <p>
                Don't wait and sign up now!
            </p>
        </div>
        <div class="form-wrapper bgc-light">
            <form class="register-form">
                <p class="form-header fs-medium">Register new account</p>
                <div class="row">
                    <label for="first_name">First name</label>
                    <input type="text" id="first_name" name="first_name">
                </div>
                <div class="row">
                    <label for="last_name">Last name</label>
                    <input type="text" id="last_name" name="last_name">
                </div>
                <div class="row">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="row">
                    <label for="phone">Phone number</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="row">
                    <label for="passw">Password</label>
                    <input type="password" id="passw" name="passw">
                </div>
                <div class="row">
                    <label for="passw_confirm">Confirm password</label>
                    <input type="password" id="passw_confirm" name="passw_confirm">
                </div>
                <button class="bgc-primary text-clr-light fw-bold" type="submit">Create Account</button>
            </form>
        </div>
        <div class="login fs-medium">
            <p>Already have an account? <a class="text-clr-primary fw-bold" href="#">Log in</a></p>
        </div>
    </main>
</body>
</html>
